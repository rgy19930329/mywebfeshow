
<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发送悄悄话</title>
<style type="text/css">

.cb {
	clear: both;
}

.title {
	font-size: 30px;
	font-family: "微软雅黑";
}

.talk {
	width: 100%;height: 200px;
	font-size: 20px;
	font-family: "微软雅黑";
}

.send {
	float: right;
	margin-top: 10px;
	font-family: "微软雅黑";
	width: 100px;height: 30px;
}

.sentence {
	font-family: "微软雅黑";
	text-align: center;
	font-size: 20px;
	margin-top: 50px;
}

</style>
</head>
<body>
	<div>
		<form method="post" action="TreatPrivateTalk.jsp" onsubmit="return check();">
			<p class="title">说悄悄话：</p>
			<div><textarea name="message" id="message" class="talk"></textarea></div>
			<div><input type="submit" value="发送" class="send" onclick="skip();"/></div>
			<div class="cb"></div>
		</form>
		<p class="sentence">秋风中的笙箫响起时，我在黄昏中等你……</p>
	</div>

<script type="text/javascript">
function check(){

	var message = document.getElementById("message").value;

	if(message == ""){
	    alert("留言信息不能为空!");
	    return false;
	}

	return true;
}

function skip(){
	window.open("break_private_right.jsp", "right_win");
}

</script>

</body>
</html>
